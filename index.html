<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="tictactoe1.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>Josh's Tic Tac Toe</title>

  </head>
  
  <body>
    <div>
      <h3 id="intro">Let's Play Some Tic-Tac-Toe</h3>
    </div>
    <div id="gameBoard">
      
      <div id="row1" class="row">
        <div id="row1_c1" class="square"></div>
        <div id="row1_c2" class="square"></div>
        <div id="row1_c3" class="square"></div>
      </div>
      
      <div id="row2" class="row">
        <div id="row2_c1" class="square"></div>
        <div id="row2_c2" class="square"></div>
        <div id="row2_c3" class="square"></div>
      </div>
      
      <div id="row3" class="row">
        <div id="row3_c1" class="square"></div>
        <div id="row3_c2" class="square"></div>
        <div id="row3_c3" class="square"></div>
      </div>
      
      <div id="clear_board" class="row">
        <div type="button" id="reset_button" class="clear_board">New Game!</div>
      </div> 

    </div>
  </body>
</html>
